{% extends 'App1/padre.html' %}

{% load static %}


{% block main %}
<h1>Clientes</h1>
<ul>
    {% for cliente in object_list %}

        <li>
            <p>Nombre: {{ cliente.nombre}} </p>
            <p> 
                <a href="{% url 'ClienteDetail' cliente.id %}">Ver</a> | 
                <a href="{% url 'ClienteEdit' cliente.id %}">Editar</a> | 
                <a href="{% url 'ClienteDelete' cliente.id %}">Borrar</a> 
            
            </p> 
        </li>

    {% endfor %}
</ul>

<a href="{% url 'ClienteNew'  %}">Nuevo</a> | 
{% endblock %}
